<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calcaulator</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors">
    <!-- Dark Mode Toggle -->
    <button
        id="darkModeToggle"
        class="absolute top-4 right-4 p-2 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-full shadow-md"
        aria-label="Toggle Dark Mode"
        >
        <!-- Sun icon for light mode -->
        <svg
            id="sunIcon"
            class="w-6 h-6 hidden dark:inline"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">

            <circle cx="12" cy="12" r="5" fill="currentColor"></circle>
            <path
                d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.949 7.071l-1.414-1.414M6.343 6.343 4.929 4.929m12.021.001 1.414 1.414M6.343 17.657l-1.414 1.414"
            ></path>
        </svg>

        <!-- Moon icon for dark mode -->
        <svg
            id="moonIcon"
            class="w-6 h-6 dark:hidden"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M21.752 15.002A9 9 0 0112.998 2.248a9 9 0 1010.154 12.754z"
            ></path>
        </svg>

        </button>
    
        <!-- Main Content -->
        <div class="min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-3xl font-bold mb-4">Age Calculator</h1>
        <div class="max-w-md w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transition-all">
            <form id="ageForm">
            <label for="inputDate" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Date of birth</label>
            <input
                type="date"
                id="inputDate"
                class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 mb-4 focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:focus:ring-blue-300"
            />
            <button
                id="ageBtn"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-800"
            >
                Calculate
            </button>
            </form>
        </div>
        <h2 id="result" class="text-lg mt-4"></h2>
        </div>
    
        <script src="index.js"></script>
    </body>
    
</html>
